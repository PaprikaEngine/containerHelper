version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: containerhelper-backend
    ports:
      - "3001:3001"
    environment:
      - RUST_LOG=container_helper=debug
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: containerhelper-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=http://localhost:3001
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
